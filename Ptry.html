<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Appearance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a sample text to demonstrate dynamic page appearance changes.</p>

    <label for="bgColor">Change Background Color:</label>
    <select id="bgColor">
        <option value="white">White</option>
        <option value="lightgray">Light Gray</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
    </select>
    <br><br>

    <label for="fontSize">Change Font Size:</label>
    <input type="range" id="fontSize" min="12" max="36" value="16">
    <br><br>

    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <br><br>

    <label for="fontStyle">Change Font Style:</label>
    <select id="fontStyle">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
    </select>

    <script>
        const bgColorSelect = document.getElementById('bgColor');
        bgColorSelect.addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
        });

        const fontSizeSlider = document.getElementById('fontSize');
        fontSizeSlider.addEventListener('input', function() {
            document.body.style.fontSize = this.value + 'px';
        });

        const toggleDarkModeButton = document.getElementById('toggleDarkMode');
        toggleDarkModeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        const fontStyleSelect = document.getElementById('fontStyle');
        fontStyleSelect.addEventListener('change', function() {
            document.body.style.fontFamily = this.value;
        });
    </script>
</body>
</html>
