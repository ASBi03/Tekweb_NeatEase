<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <label for="length">Password Length:</label>
    <input type="number" id="length" name="length" min="1" value="12">

    <br>
    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Include Uppercase</label>

    <br>
    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Include Lowercase</label>

    <br>
    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Include Numbers</label>

    <br>
    <input type="checkbox" id="specialChars" checked>
    <label for="specialChars">Include Special Characters</label>

    <br>
    <button id="generateButton">Generate Password</button>

    <p id="passwordOutput"></p>
    <button id="copyButton">Copy to Clipboard</button>

    <script src="tail.js"></script>
</body>
</html>
